spring:
  application:
    name: api-gateway
 
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes: 
        - id: user-service-login
          uri: lb://user-service
          predicates: 
            - Path=/api/login
            # - Path=/api/register
        - id: user-service-register
          uri: lb://user-service
          predicates: 
            # - Path=/api/login
            - Path=/api/register
 
        - id: feedback-service
          uri: lb://feedback-service
          predicates: 
            - Path=/api/feedback/**
 
        - id: wifi-service
          uri: lb://wifi-service
          predicates: 
            - Path=/api/wifiScheme/**
            - Path=/api/wifiSchemeRequest/**
 
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
